name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: MinSizeRel

jobs:
  build-switch:
    name: 'Nintendo Switch'
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest
 
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Install Dependents
      run: |
        dkp-pacman -S --noconfirm switch-ffmpeg
        dkp-pacman -S --noconfirm switch-sdl2

    - name: Build
      run: |
        cd ./cpymo-backends/switch
        make -j
    
    - name: Upload
      uses: actions/upload-artifact@v2.3.0
      with:
        name: NRO
        path: ./cpymo-backends/switch/CPyMO.nro

  build-3ds:
    name: 'Nintendo 3DS'
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
 
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Install FFmpeg
      run: |
        curl https://ffmpeg.org/releases/ffmpeg-5.0.tar.gz --output ffmpeg-5.0.tar.gz
        tar -xf ffmpeg-5.0.tar.gz
        cd ffmpeg-5.0
        export PATH=$DEVKITARM/bin:$PATH
        export ARCH="-march=armv6k -mtune=mpcore -mfloat-abi=hard"
        chmod +x ./configure
        ./configure --prefix=$DEVKITPRO/portlibs/3ds/ \
        --enable-cross-compile \
        --cross-prefix=$DEVKITARM/bin/arm-none-eabi- \
        --disable-shared \
        --disable-runtime-cpudetect \
        --disable-armv5te \
        --disable-programs \
        --disable-doc \
        --disable-encoders \
        --disable-filters \
        --disable-indevs \
        --disable-protocols \
        --enable-bsfs \
        --disable-muxers \
        --enable-protocol=file \
        --enable-static \
        --disable-decoder=gif,webp,bmp,dds,mjpeg,jpeg1s,jpeg2000,photocd,png,ppm,psd,qpeg,sga,sgi,smvjpeg,text \
        --disable-parser=bmp,gif,mjpeg,webp,png,ipu,jpeg2000,pnm \
        --arch=armv6k \
        --cpu=mpcore \
        --disable-armv6t2 \
        --disable-neon \
        --target-os=none \
        --extra-cflags=" -O3 -DARM11 -D_3DS -mword-relocations -fomit-frame-pointer -ffast-math $ARCH" \
        --extra-cxxflags=" -O3 -DARM11 -D_3DS -mword-relocations -fomit-frame-pointer -ffast-math -fno-rtti -fno-exceptions -std=gnu++11 $ARCH" \
        --extra-ldflags=" -specs=3dsx.specs $ARCH -L$DEVKITARM/lib  -L$DEVKITPRO/libctru/lib  -L$DEVKITPRO/portlibs/3ds/lib -lctru " \
        --disable-bzlib \
        --disable-iconv \
        --disable-lzma \
        --disable-securetransport \
        --disable-xlib \
        --disable-zlib \
        --disable-debug \
        --enable-gpl \
        --enable-version3 
        make install -j

    - name: Build
      run: |
        cd ./cpymo-backends/3ds
        make cia -j
        cd ..
    
    - name: Upload 3DSX
      uses: actions/upload-artifact@v2.3.0
      with:
        name: 3DSX
        path: ./cpymo-backends/3ds/cpymo.3dsx

    - name: Upload CIA
      uses: actions/upload-artifact@v2.3.0
      with:
        name: CIA
        path: ./cpymo-backends/3ds/cpymo.cia
            
  build-desktop:
    name: 'Desktop'
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
        include:
          - os: windows-latest
            triplet: x64-windows-static
          - os: ubuntu-latest
            triplet: x64-linux
          - os: macos-latest
            triplet: x64-osx
            
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        
    - uses: ilammy/msvc-dev-cmd@v1
      if: ${{ runner.os == 'Windows' }}
        
    - name: Set up NASM
      uses: ilammy/setup-nasm@v1.2.1
      if: ${{ runner.os != 'Windows' }}
        
    - name: Donwload vcpkg
      run: git clone https://github.com/microsoft/vcpkg --depth 1

    - name: Bootstrap vcpkg
      run: ./vcpkg/bootstrap-vcpkg.sh
      if: ${{ runner.os != 'Windows' }}

    - name: Bootstrap vcpkg (Windows)
      run: ./vcpkg/bootstrap-vcpkg.bat
      if: ${{ runner.os == 'Windows' }}

    - name: Install SDL2
      run: ./vcpkg/vcpkg install SDL2:${{ matrix.triplet }}
      
    - name: Install X11 for Linux
      run: ./vcpkg/vcpkg install SDL2[x11]:${{ matrix.triplet }} --recurse
      if: ${{ runner.os == 'Linux' }}

    - name: Install FFMPEG
      run: ./vcpkg/vcpkg install ffmpeg:${{ matrix.triplet }}  

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake "-DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }} -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Upload
      uses: actions/upload-artifact@v2.3.0
      with:
        name: for ${{ runner.os }}
        path: |
            ./build/build/*cpymo*
            ./build/build/MinSizeRel/*cpymo*

      
